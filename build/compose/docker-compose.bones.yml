version: '3.8'

services:

  phpfpm:
    build:
      context: .
      dockerfile: build/docker/php/Dockerfile
    image: phpfpm
    container_name: phpfpm-app

    working_dir: /var/www/
    volumes:
      - ./dev/bones:/var/www

    networks:
      - appdata

  web:
    build:
      context: .
      dockerfile: build/docker/nginx/Dockerfile
    image: web
    container_name: web-app

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./config/docker/nginx/sites:/etc/nginx/conf.d:rw
      - ./dev/bones:/var/www

    networks:
      - appdata


networks:
  appdata:
    driver: bridge
